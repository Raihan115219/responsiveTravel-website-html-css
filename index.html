<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Travel Website: html,css</title>
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">Journey</h1>
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="">Tours</a></li>
        <li><a href="">Explore</a></li>
        <li><a href="">About</a></li>
        <li class="btn"><a href="">Contact</a></li>
      </ul>
      <img src="./img/menu-btn.png" alt="" class="menuBtn" />
    </nav>
    <header>
      <div class="header-content">
        <h2>Explore the beautiful world</h2>
        <div class="line"></div>
        <h1>A Wonderful Journey</h1>
        <a href="" class="btn">Learn More</a>
      </div>
    </header>

    <script>
      const menuBtn = document.querySelector(".menuBtn");
      const navLinks = document.querySelector(".nav-links");

      menuBtn.addEventListener("click", () => {
        navLinks.classList.toggle("mobile-menu");
      });
    </script>
  </body>
</html>
